<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resetcss.css">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="container">
         <div class="create-quizz">
            <div class="user-quizz">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
            </div>
            <button onclick="createQuizz()">
                Criar Quizz
            </button>
         </div>
         <h2>Todos os Quizzes</h2>
         <div class="quizzes">

         </div>
    </div>
    <div class="container-new-quiz hidden">
        <h2>Comece pelo começo</h2>
        <form class="inputs">
            <input type="text" placeholder="Título do seu quizz" class="title" maxlength="65">
            <input type="url" placeholder="URL da imagem do seu quizz" class="ulr-img" required>
            <input type="number" placeholder="Quantidade de perguntas do quizz" class="questions-number">
            <input type="number" placeholder="Quantidade de níveis do quizz" class="level-number">
            <button type="submit" onclick="getInputInfos()" class="next">Prosseguir pra criar perguntas</button>
        </form>
    </div>
    
    <div class="container-create-questions hidden">
        <h1>Crie suas perguntas</h1>
    </div>

    <div class="container-levels hidden">
        <h1>Agora, decida os níveis</h1> 
    </div>

    <div class="container-finalization hidden">
        <h1>Seu quizz está pronto!</h1>
        <div class="quizz-card">
            <img src="https://img.quizur.com/f/img60229135637eb5.97078183.jpg?lastEdited=1612878137">
            <div class="gradient"></div>
            <p>O quanto você conhece de friends?</p>
        </div>
        <button>Acessar Quizz</button>
        <button>Voltar pra Home</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Javascript/js.js"></script>
</body>
</html>
