<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resetcss.css">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="container">
         <div class="create-quizz">
            <div class="aaa">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
            </div>
            <button>
                Criar Quizz
            </button>
         </div>
         <h2>Todos os Quizzes</h2>
         <div class="quizzes">
             <div class="e-quizzes">
                <img src="./images/Simpsons.jfif">
                <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
             </div>
             <div class="e-quizzes">
                 
            </div>
            <div class="e-quizzes">
                 
            </div>
            <div class="e-quizzes">
                 
            </div>
            <div class="e-quizzes">
                 
            </div>
         </div>
    </div>

    <div class="container-new-quiz">
        <h2>Comece pelo começo</h2>
        <div class="inputs">
            <input type="text" placeholder="Título do seu quizz" class="title">
            <input type="text" placeholder="URL da imagem do seu quizz" class="ulr-img">
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="questions-number">
            <input type="text" placeholder="Quantidade de níveis do quizz" class="level-number">
        </div>
        <button class="next">Prosseguir pra criar perguntas</button>
    </div>

    <script src="Javascript/js.js"></script>
</body>
</html>
