<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resetcss.css">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="container">
         <div class="create-quizz">
            <div class="user-quizz">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
            </div>
            <button onclick="createQuizz()">
                Criar Quizz
            </button>
         </div>
         <h2>Todos os Quizzes</h2>
         <div class="quizzes">

         </div>
    </div>
    <div class="container-new-quiz hidden">
        <h2>Comece pelo começo</h2>
        <div class="inputs">
            <input type="text" placeholder="Título do seu quizz" class="title">
            <input type="text" placeholder="URL da imagem do seu quizz" class="ulr-img">
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="questions-number">
            <input type="text" placeholder="Quantidade de níveis do quizz" class="level-number">
        </div>
        <button onclick="getInputInfos()" class="next">Prosseguir pra criar perguntas</button>
    </div>
    
    <div class="container-create-questions">
        <h1>Crie suas perguntas</h1>
        <div class="question">
            <h2>Pergunta 1</h2>
            <input type="text" placeholder="Texto da pergunta" class="question-text">
            <input type="text" placeholder="Cor de fundo da pergunta" class="color">
            <h2>Resposta correta</h2>
            <input type="text" placeholder="Resposta correta" class="right-answer">
            <input type="text" placeholder="URL da imagem" class="right-answer-img">
            <h2>Respostas incorretas</h2>
            <div class="wrong-answer">
                <input type="text" placeholder="Resposta incorreta 1">
                <input type="text" placeholder="URL da imagem" class="image">
            </div>
            <div class="wrong-answer2">
                <input type="text" placeholder="Resposta incorreta 2">
                <input type="text" placeholder="URL da imagem" class="image">
            </div>
            <div class="wrong-answer3">
                <input type="text" placeholder="Resposta incorreta 3">
                <input type="text" placeholder="URL da imagem" class="image">
            </div>
        </div>
        <button class="next">Prosseguir pra criar níveis</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Javascript/js.js"></script>
</body>
</html>
